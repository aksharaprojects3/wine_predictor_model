<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Wine Quality <br> Prediction</h1>
      <p class="subtitle">Enter wine chemical properties to check quality prediction</p>

      <form id="wineForm">
        <div class="input-group">
          <input type="number" placeholder="Fixed Acidity" required>
          <input type="number" placeholder="Free Sulfur Dioxide" required>
        </div>

        <div class="input-group">
          <input type="number" placeholder="Volatile Acidity" required>
          <input type="number" placeholder="Total Sulfur Dioxide" required>
        </div>

        <div class="input-group">
          <input type="number" placeholder="Citric Acid" required>
          <input type="number" placeholder="Density" required>
        </div>

        <div class="input-group">
          <input type="number" placeholder="Residual Sugar" required>
          <input type="number" placeholder="pH" required>
        </div>

        <div class="input-group">
          <input type="number" placeholder="Alcohol" required>
          <input type="number" placeholder="Sulphates" required>
        </div>

        <button type="submit" class="btn">Predict</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
